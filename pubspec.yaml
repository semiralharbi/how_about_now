name: how_about_now
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # auto_route
  auto_route: ^7.8.4

  # immutable_classes
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1

  # serialization
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

  # dependency injection
  get_it: ^7.6.7
  injectable: ^2.3.2

  # internationalization and localization
  intl: ^0.18.1
  intl_utils: ^2.8.5
  flutter_localizations:
    sdk: flutter

  # ui
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  animated_bottom_navigation_bar: ^1.3.3
  flutter_animate: ^4.5.0

  # business logic
  flutter_bloc: ^8.1.3

  #firebase
  firebase_core: ^2.24.2
  firebase_database: ^10.4.0

dev_dependencies:

  # testing
  alchemist: ^0.7.0
  bloc_test: ^9.1.5
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  mockito: ^5.4.4


  #analysis
  very_good_analysis: ^5.1.0

  #generators
  auto_route_generator: ^7.3.2
  injectable_generator: ^2.4.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - lib/assets/png/
    - lib/assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Light.ttf
          weight: 200
        - asset: lib/assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Poppins-Medium.ttf
          weight: 600
        - asset: lib/assets/fonts/Poppins-SemiBold.ttf
          weight: 700
        - asset: lib/assets/fonts/Poppins-Bold.ttf
          weight: 800
        - asset: lib/assets/fonts/Poppins-ExtraBold.ttf
          weight: 900
flutter_intl:
  enabled: true
  class_name: Translation
  main_locale: en
  arb_dir: lib/presentation/utils/translation/l10n
  output_dir: lib/presentation/utils/translation/generated
